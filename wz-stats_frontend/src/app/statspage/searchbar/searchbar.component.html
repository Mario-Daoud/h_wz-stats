<div class="container">
  <div class="stats-head">
    <h1>Search Stats</h1>
    <p>Enter player's username to check their stats</p>
  </div>
  <div class="searchbar-input">
    <input
      (keyup)="getPlayerStats()"
      [(ngModel)]="playerName"
      type="text"
      placeholder="Enter Activision ID or Battle.net Username"
    />
  </div>
</div>
