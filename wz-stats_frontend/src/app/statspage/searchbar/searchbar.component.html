<div class="container">
  <div class="stats-head">
    <h1>Check Stats</h1>
    <p>Enter a player's username to check their stats</p>
  </div>
  <div class="searchbar-input">
    <input
      [(ngModel)]="playerName"
      type="text"
      placeholder="Enter Tag"
    />
    <button (click)="getPlayerStats()"
    >SEARCH</button>
    <div class="platform-select">
      <div>
        PTF
      </div>
    </div>
  </div>
  
</div>
